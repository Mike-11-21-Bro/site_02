<!DOCTYPE html>

<html>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<p id="demo">Fetch a file to change this text.</p>

<script>

let file = "https://cat-fact.herokuapp.com/facts"

fetch (file)

.then(x => x.text())

.then(y => document.getElementById("demo").innerHTML = y);

</script>
</body>

</html>
